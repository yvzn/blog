<ul class="social-media-list">
  {% if site.github_username%}<li><a rel="me" href="https://github.com/{{ site.github_username| cgi_escape | escape }}"><svg class="svg-icon"><title>Profil Github {{ site.github_username| escape }}</title><use xlink:href="/assets/minima-social-icons.svg#github"></use></svg> <span class="username">{{ site.github_username| escape }}</span></a></li>{% endif %}
  {% if site.linkedin_username%}<li><a rel="me" href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"><svg class="svg-icon"><title>Profil Linkedin {{ site.linkedin_username| escape }}</title><use xlink:href="/assets/minima-social-icons.svg#linkedin"></use></svg> <span class="username">{{ site.linkedin_username| escape }}</span></a></li>{% endif %}
  {% if site.twitter_username%}<li><a rel="me" href="https://www.twitter.com/{{ site.twitter_username| cgi_escape | escape }}"><svg class="svg-icon"><title>Profil Twitter {{ site.twitter_username| escape }}</title><use xlink:href="/assets/minima-social-icons.svg#twitter"></use></svg> <span class="username">{{ site.twitter_username| escape }}</span></a></li>{% endif %}
</ul>
