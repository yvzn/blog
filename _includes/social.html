{%- assign social = site.minima.social_links -%}

<ul class="social-media-list">
  {%- if site.github_username -%}<li><a rel="me" href="https://github.com/{{ site.github_username | cgi_escape | escape }}" title="{{ site.github_username | escape }}"><svg class="svg-icon grey"><title>{{ site.github_username | escape }}</title><use xlink:href="{{ '/assets/icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.linkedin_username -%}<li><a rel="me" href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}" title="{{ site.linkedin_username | escape }}"><svg class="svg-icon grey"><title>{{ site.linkedin_username | escape }}</title><use xlink:href="{{ '/assets/icons.svg#linkedin' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if site.twitter_username -%}<li><a rel="me" href="https://twitter.com/{{ site.twitter_username | cgi_escape | escape }}" title="{{ site.twitter_username | escape }}"><svg class="svg-icon grey"><title>{{ site.twitter_username | escape }}</title><use xlink:href="{{ '/assets/icons.svg#twitter' | relative_url }}"></use></svg></a></li>{%- endif -%}
</ul>
