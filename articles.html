---
layout: default.njk
title: Tous les articles
---

<!-- Title Section -->
<section class="py-16 lg:py-24 px-4 bg-skyblue dark:bg-skyblue-800">
	<div class="container mx-auto">
		<h1 class="text-3xl font-semibold text-center">Tous les articles</h1>
	</div>
</section>

<!-- Articles Section -->
<section id="articles" class="py-16 lg:py-24 px-4 bg-bluegreen-50 dark:bg-skyblue-750">
	<div class="container mx-auto md:w-4xl">
		<div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
			{%- for article in collections.article reversed -%}
			<article class="bg-white dark:bg-skyblue-700 rounded-sm shadow-md p-8">
				<h2 class="text-2xl font-semibold mb-4">
					<a href="{{article.url}}" class="hover:border-b-4 border-b-selectiveyellow">{{ article.data.title
						}}</a>
				</h2>
				<div class="text-gray-600 dark:text-gray-50 mb-4">
					{% excerpt article.templateContent %}
				</div>
				<a href="{{article.url}}"
					class="text-bluegreen-800 dark:text-white underline underline-offset-4 hover:decoration-selectiveyellow hover:decoration-2">Lire
					la suite&puncsp;&rarr;</a>
			</article>
			{%- endfor -%}
		</div>
	</div>
</section>
