---
layout: default.njk
title: Tous les extraits de code
---

<!-- Title Section -->
<section class="py-16 px-4 bg-skyblue dark:bg-skyblue-800">
	<div class="container mx-auto">
		<h1 class="text-3xl font-semibold text-center">Tous les extraits de code</h1>
	</div>
</section>

<!-- Code Snippets Section -->
<section id="code" class="py-16 px-4 bg-skyblue-50 dark:bg-skyblue-800">
	<div class="container mx-auto md:w-2xl">
		<div class="grid grid-cols-1 gap-8">
			{%- for snippet in collections.code reversed -%}
			<article class="bg-white dark:bg-skyblue-700 rounded-sm shadow-md p-8">
				<h3 class="text-2xl font-semibold mb-4">
					<a href="{{snippet.url}}" class="hover:border-b-4 border-b-selectiveyellow">{{snippet.data.title}}</a>
				</h3>
				<div class="text-gray-600 dark:text-gray-50 mb-4">
					{% excerpt snippet.templateContent %}
				</div>
				<a href="{{snippet.url}}"
					class="text-bluegreen-800 dark:text-white underline underline-offset-4 hover:decoration-selectiveyellow hover:decoration-2">Lire la suite&puncsp;&rarr;</a>
			</article>
			{%- endfor -%}
		</div>
	</div>
</section>
